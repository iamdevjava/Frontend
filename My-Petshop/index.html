<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Petshop</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h1 class="title">My Petshop</h1>
            <figure class="image-title">
                <img src="./img/Dog.svg" alt="dog">
            </figure>
            <figure class="image-menu">
                <img src="./img/menu-icon 1.svg" alt="menu">
            </figure>
        </div>
    </header>
    <main>
        <section class="container-main">
            <div class="banner">
                <div class="text"> ¡Es un placer tenerte aquí! </div>
                <p class="textp">¡Comederos en descuento!</p>
                <button class="btn">COMEDEROS</button>
            </div>
            <figure class="image-pawprint">
                <img src="./img/pawprint 2.svg" alt="">
            </figure>
            <h2 class="subtitle">PRODUCTOS DESTACADOS</h2>
            <nav class="sub-nav-bar">
                <ul type="none">
                    <li><a href="">Comederos</a></li>
                    <li><a href="">-</a></li>
                    <li><a href="">Accesorios</a></li>
                    <li><a href="">-</a></li>
                    <li><a href="">Comida</a></li>
                </ul>
            </nav>
            <article class="churrasco">
                <figure class="image-churrasquito">
                    <img src="/img/churrasquito.svg" alt="churrasco">
                    <figcaption>Juguete churrasquito<br><p>$150</p></figcaption>
                </figure>
            </article> 
            <article class="comedero">
                <figure class="image-comedero">
                    <img src="/img/comedero.svg" alt="comedero">
                    <figcaption>Comedero para perro<br><p>$250</p></figcaption>
                </figure>
            </article>
            <article class="huesito">
                <figure class="image-huesito">
                    <img src="/img/Huesito.svg" alt="comedero">
                    <figcaption>Juguete de huesito<br><p>$250</p></figcaption>
                </figure>
            </article>
            <article class="form">
                <h2 class="subtitle2">Contactanos</h2>
                <form action="" method="post" class="formulario">
                    <input type="text" name="nombre" id="nombre" class="field-nombre" placeholder="Ingrese nombre" required>
                    <input type="email" name="email" id="email" class="field-email"  placeholder="Ingrese email" required>
                    <input type="tel" name="tel" id="tel" class="field-tel"  placeholder="Ingrese telefono" required>
                    <button type="reset" class="btn2">Resetear</button>
                    <button type="submit" class="btn3">Enviar</button>
                </form>
            </article>
            <article class="suscribete">
                <figure class="image-enviarCorreo">
                    <img src="./img/enviar-correo 1.svg" alt="correo">
                </figure>
                <h2 class="subtitle3">Suscríbete para más novedades</h2>
                <input type="text" name="suscribete" id="suscribete" placeholder=" Ingresa tu correo electronico">
                <button type="submit" class="btn4">Suscribete</button>
            </article>
        </section>
    </main>
    <footer>
        <article class="info-footer">
            <figure class="footer-location">
                <img src="./img/Location.svg" alt="ubicacion">
            </figure>
            <figure class="footer-phone">
                <img src="./img/Phone.svg" alt="phone">
            </figure>
            <figure class="footer-email">
                <img src="./img/Correo.svg" alt="email">
            </figure>
        </article>
        <div class="box-footer">
            <h3>Todos los derechos reservados Front End</h3>
        </div>
    </footer>
</body>
</html>
